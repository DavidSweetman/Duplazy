<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Test Extension Options</title>
</head>
<body>
<form >
    <label>
        <input type="checkbox" id="Quote" value="Quote">
        "
    </label><br>
    <label>
        <input id="Parentheses" type="checkbox" value="Parentheses">
        (
    </label><br>
    <label>
        <input type="checkbox" id="Braces" value="Braces">
        {
    </label><br>
    <label>
        <input type="checkbox" id="Bracket" value="Bracket">
        [
    </label><br>
</form>


<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
